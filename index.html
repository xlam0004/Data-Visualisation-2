<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data Visualization 2</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" 
        integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/grids-responsive-min.css" />
    
        <link rel="stylesheet" href="css/layout.css">
    
        <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    
        <script src="vega-lite-vis.js"></script>
    
        <style>
            .pure-g > div {
                box-sizing: border-box;
                border-left: 4.5rem solid transparent;
                border-bottom: 1.5rem solid transparent;
                background-color: transparent;
            }
        </style>
    </head>
    
    
    <body>
        <div id="main">
            <div class="header">
                <h1 style="color:black;">Study Abroad in the United Kingdom</h1>
            </div>
    
            <div class="pure-g">
                <div class="pure-u-2-5">    
                    <div id="propotional_symbol_map"></div>
                </div>
                <div class="pure-u-3-5">
                    <div id="bump_chart"></div>
                </div>



                <div class="pure-u-1-3">    
                    <div id="diverging_stack_bar_chart"></div>
                    <div id="mosaic_chart"></div>
                </div>

                <div class="pure-u-1-3">   
                    <div id="box_plot"></div>
                    <br>
                    <br>
                    <div id="donut_chart_map"></div>
                </div>

                <div class="pure-u-1-3">    
                    <div id="bubble_plot"></div>
                </div>



                <div class="pure-u-1">
                    <div id="scatter_plot"></div>
                </div>
            </div>
        </div>
    </body>
</html>
